<div fxLayout="column" class="app-content">
  <mat-toolbar
    class="app-toolbar mat-elevation-z6"
    color="primary"
    fxLayout="row"
  >
    <button mat-icon-button (click)="toggleNav = !toggleNav">
      <mat-icon>menu</mat-icon>
    </button>
    <div fxFlex fxLayout="row" fxLayoutAlign="center">
      <h1 fxFlex>Play ground project</h1>
      <div>
        <button
          mat-icon-button
          (click)="toggleFullscreen()"
          title="Toggle fullscreen"
        >
          <mat-icon>fullscreen</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlex class="demo-root">
    <mat-sidenav
      #start
      class="viewer-sidenav"
      [opened]="toggleNav"
      [mode]="isScreenSmall() ? 'over' : 'side'"
    >
      <nav>
        <h3>Navigations</h3>
        <ul>
          <li *ngFor="let component of navItems">
            <a
              [routerLink]="component.route"
              routerLinkActive="viewer-sidenav-item-selected"
            >
              {{ component.name }}
            </a>
          </li>
        </ul>
      </nav>
    </mat-sidenav>

    <div #root="dir" dir="ltr" class="app-content pad-sm">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
