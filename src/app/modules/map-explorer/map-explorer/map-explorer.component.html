<mgl-map
  [style]="style"
  [zoom]="[3]"
  style="width:100%;height:100%;"
  [center]="[3.5, 29]"
  [cursorStyle]="cursorStyle"
  (load)="load($event)"
>
  <mgl-control position="top-right">
    <div fxLayout="row">
      <button class="push-sm" mat-raised-button>text</button>
      <button class="push-sm" mat-raised-button>text</button>
    </div>
    <pre style="overflow:auto" id="frs-state"></pre>
  </mgl-control>

  <mgl-layer
    id="states-layer"
    type="fill"
    [source]="{
      type: 'geojson',
      data:
        'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_admin_0_countries.geojson'
    }"
    [paint]="{
      'fill-color': 'rgba(200, 100, 240, 0.4)',
      'fill-outline-color': 'rgba(200, 100, 240, 1)'
    }"
    (click)="onClick($event)"
  ></mgl-layer>
  <mgl-control position="bottom-right">
    <div id="map-location-state"></div
  ></mgl-control>
</mgl-map>
